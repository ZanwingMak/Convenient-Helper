<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <link rel="stylesheet" type="text/css" href="css/options.css">
    <script type="text/javascript" src="js/init.js"></script>
</head>
<body>
<div id="option_form">
    <ul>
        <li class="category">
            <p>B站视频下载右键菜单</p>
            <div class="button bilibiliVideoDownload" option="on">开启功能</div>
            <div class="button bilibiliVideoDownload" option="off">关闭功能</div>
        </li>
        <li class="category">
            <p>B站番剧下载右键菜单</p>
            <div class="button bilibiliBangumiDownload" option="on">开启功能</div>
            <div class="button bilibiliBangumiDownload" option="off">关闭功能</div>
        </li>
        <li class="category">
            <p>B站视频页面显示封面</p>
            <div class="button bilibiliCover" option="on">开启功能</div>
            <div class="button bilibiliCover" option="off">关闭功能</div>
        </li>
        <li class="category">
            <p>A站视频下载右键菜单</p>
            <div class="button acfunVideoDownload" option="on">开启功能</div>
            <div class="button acfunVideoDownload" option="off">关闭功能</div>
        </li>
        <li class="category">
            <p>把ACFUN替换成缺B乐</p>
            <div class="button acfunQueBLe" option="on">开启功能</div>
            <div class="button acfunQueBLe" option="off">关闭功能</div>
        </li>
    </ul>
</div>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
